<div class="container">

  <h2><mat-icon>security</mat-icon> Requerimientos No Funcionales</h2>

  <mat-card class="form-card">

    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="tipo">
        <mat-option value="Seguridad">Seguridad</mat-option>
        <mat-option value="Rendimiento">Rendimiento</mat-option>
        <mat-option value="Usabilidad">Usabilidad</mat-option>
        <mat-option value="Compatibilidad">Compatibilidad</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="descripcion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Métrica</mat-label>
      <input matInput placeholder="Ej: Tiempo respuesta ≤ 2 seg" [(ngModel)]="metrica">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="agregar()">
      <mat-icon>add</mat-icon> Registrar RNF
    </button>

  </mat-card>

  <mat-card>

    <table mat-table [dataSource]="rnfList">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let r">{{r.codigo}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let r">{{r.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let r">{{r.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="metrica">
        <th mat-header-cell *matHeaderCellDef>Métrica</th>
        <td mat-cell *matCellDef="let r">{{r.metrica}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r; let i = index">
          <button mat-icon-button color="warn" (click)="eliminar(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>

  </mat-card>

</div>
